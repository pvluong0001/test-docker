version: "3"

networks:
  luonglit:
    driver: bridge

services:
  database:
    build:
      context: ./database
    environment:
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=luonglit
      - MYSQL_PASSWORD=123@123a
      - MYSQL_ROOT_PASSWORD=123@123a
    restart: always
    networks:
      - luonglit
  nginx:
    build:
      context: ./nginx
    volumes:
      - ./..:/var/www/ll-test
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    restart: always
    networks:
      - luonglit
    depends_on:
      - php-fpm
#    depends_on:
#      - php-fpm
  php-fpm:
    build:
      context: ./php-fpm
    volumes:
      - ./..:/var/www/ll-test
    networks:
      - luonglit
    environment:
      PHP_XDEBUG_ENABLED: 1 # Set 1 to enable.
      XDEBUG_CONFIG: remote_host=192.168.0.106 idekey=PHPSTORM remote_enable=1
      PHP_IDE_CONFIG: serverName=docker.local
    links:
      - database
